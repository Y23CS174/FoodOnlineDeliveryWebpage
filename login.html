<html>

<head>
    <title>Login page</title>
    <script src="loginScript.js" defer></script>
</head>

<body bgcolor="#f007bb ">
    <center>
        <img src="login.png" width="200" height="200"><br>
        <font color="skyblue" size="5">
            <b>
                Enter login Details:
            </b>
        </font>
    </center>
    <form method="post" onsubmit="return validate()" id="loginForm">
        <table align="center" width="100" height="150" cellingspace="30">
            <tr>
                <td><b>UserName:</b>
                <td>
                <td><input type="text" id="userName"></td>
            </tr>
            <tr>
                <td><b>Password</b>
                <td>
                <td><input type="password" id="password"></td>
            </tr>
            <tr>
                <td><input type="submit" name="submit"></td>
            </tr>
        </table>
    </form>
</body>

</html>
