            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #eea6f6;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: #05ffe1;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: red;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 15px;
            font-size: 16px;
        }

        .contact-section {
            margin-top: 30px;
        }

        .contact-section ul {
            list-style: none;
            padding: 0;
        }

        .contact-section ul li {
            margin-bottom: 10px;
        }

        .contact-section ul li strong {
            display: inline-block;
            width: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Contact Us</h1>
        <div class="contact-section">
            <ul>
                <li><strong>Email:</strong> sankarreddy1234@gmail.com</li>
                <li><strong>Phone:</strong> +1-234-567-890</li>
                <li><strong>Address:</strong> 123 Food Street, Guntur City</li>
            </ul>
        </div>

        <p>Thank you for choosing <span class="highlight">Our Webpage</span>. We look forward to serving you!</p>
    </div>
</body>

</html>
